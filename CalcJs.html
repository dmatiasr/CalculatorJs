<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Simple calculator</title>

	<script type="text/javascript"> </script>
	<script src="js/jquery-3.1.1.min.js" > </script>
	<script src= "calc.js"> </script>

	<link rel="stylesheet" type="text/css" href="css/style.min.css"/>




</head>
<body>
 <form>
	<h1>Calculator</h1>
	
	
	<table id="table">
	<tr colspan="3"><input type="text" name="values" id="values"> </tr>

	<tr>
		<td> <button type="button" onclick="addDigit('+');" > + </button>  </td>
		<td> <button type="button" onclick="addDigit('-');" > - </button>  </td>
		<td> <button type="button" onclick="addDigit('*');" > * </button>  </td>
		<td> <button type="button" onclick="addDigit('/');" > / </button>  </td>


	</tr>
	<tr>

		<td> <button type="button" onclick="addDigit(7);" > 7</button>  </td>
		<td> <button type="button" onclick="addDigit(8);" > 8 </button>  </td>
		<td> <button type="button" onclick="addDigit(9);" > 9 </button>  </td>
		<td> <button type="button" onclick="addDigit('%');" > % </button>  </td>

	</tr>
	<tr>

		<td> <button type="button" onclick="addDigit(4);" > 4</button>  </td>
		<td> <button type="button" onclick="addDigit(5);" > 5 </button>  </td>
		<td> <button type="button" onclick="addDigit(6);" > 6 </button>  </td>
		<td> <button type="button" onclick="clr();" > C </button>  </td>

	</tr>
	<tr>
		<td> <button type="button" onclick="addDigit(1);" > 1 </button>  </td>
		<td> <button type="button" onclick="addDigit(2);" > 2 </button>  </td>
		<td> <button type="button" onclick="addDigit(3);" > 3 </button>  </td>
		<td> <button type="button" onclick="clr();" > CE </button>  </td>

	</tr>

	<tr>
		<td> <button type="button" onclick="addDigit(0);"   > 0 </button>  </td>
		<td> <button type="button" onclick="addDigit(',');" > , </button>  </td>
		<td> <button type="button" onclick="result();"      > = </button>  </td>

	</tr>

 </form>


	</table>
</body>
</html>
