<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Simple calculator</title>

	<script type="text/javascript"> </script>
	<script src="js/jquery-3.1.1.min.js" > </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src= "calc.js"> </script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.min.css"/>

</head>
<body>
	<tr>
		<td><input type="button" class="btn btn-warning" value="Guardar" id="guardar"></td>
			<td><input type="button" class="btn btn-warning" value="Mostrar operaciones" id="mostrar"></td>

	</tr>

 <form class="form-group">
	<h1>Calculator</h1>
	
	<table id="table">

	<tr colspan="3"><input type="text" value="" id="values"> </tr>

	<tr>
		<td> <input type="button" class="btn btn-info" value="+" id="sum" /> </td>
		<td> <input type="button" class="btn btn-info"  value="-" id="rest"/>  </td>
		<td> <input type="button" class="btn btn-info" value="*" id="mult" />  </td>
		<td> <input type="button" class="btn btn-info" value="/" id="div"/>  </td>

	</tr>
	<tr>

		<td> <input type="button" class="btn btn-success" value="7" id="7" />  </td>
		<td> <input type="button" class="btn btn-success" value="8" id="8" />  </td>
		<td> <input type="button" class="btn btn-success" value="9" id="9" />  </td>
		<td> <input type="button" class="btn btn-info" value="%" id="porc" />  </td>

	</tr>
	<tr>

		<td> <input type="button" class="btn btn-success" value="6" id="6" /> </td>
		<td> <input type="button" class="btn btn-success"  value="5" id="5"/> </td>
		<td> <input type="button" class="btn btn-success"  value="4" id="4" />  </td>
		<td> <input type="button" class="btn btn-warning" value="C" id="C" /> </td>

	</tr>
	<tr>
		<td> <input type="button" class="btn btn-success" value="3" id="3" />  </td>
		<td> <input type="button" class="btn btn-success"  value="2" id="2" />  </td>
		<td> <input type="button" class="btn btn-success"  value="1" id="1" />  </td>
		<td> <input type="button" class="btn btn-warning" value="<x" id="x" />  </td>

	</tr>

	<tr>
		<td> <input type="button" class="btn btn-success" value="0" id="0" />  </td>
		<td> <input type="button" class="btn btn-success" value="." id="pto" />  </td>
		<td> <input type="button" class="btn btn-danger" value="=" id="equal" />  </td>
	
	</tr>

	</table>
	<h>Tu cuenta :</h>
 		<tr colspan="3"><input type="text" value="" id="expression"> </tr>

 </form>


</body>
</html>
